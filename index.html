<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign in & Sign Up Form</title>
  </head>
    <body>
      <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
              <p>LOGO .</p>
            </div>

          <div class="nav-menu" id="navmenuid">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
          </div>

          <div class="sign-in-up">
            <button class="btn loginbtn" id="login" onclick="login()">Sign In</button>
            <button class="btn" id="signup" onclick="register()">Sign Up</button>
          </div>

            <div class="nav-btn">
              <i class="fa fa-reorder" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    
         <!-----------------------form Box---------------------->
      
         <div class="login-form">
          <!--------------------Login form--------------->
         <div class="login-container" id="login-form">
          <div class="top">
              <span>Don't have an account?<a href="#" onclick="register()">Sign Up</a></span>
                <header>Longin</header>
              </div>
        
             <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="	fa fa-user-o"></i>
             </div>

             <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="fa fa-lock"></i>
             </div>

             <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
             </div>

             <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-chk">
                    <label for="login-chk">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">|Forgot Password?</a></label>
                </div>
             </div>
          </div>
        
         <!--------------------Registration form--------------->
        <div class="registration-container" id="register">
          <div class="top">
            <span>Have an account?<a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
         </div>

         <div class="two-forms">
             <div class="input-box">
                <input tyoe="text" class="input-field" placeholder="Firstname">
                <i class="fa fa-user-o"></i>
            </div>
                <div class="input-box">
                   <input type="text" class="input-field" placeholder="Lastname">
                   <i class="fa fa-user-o"></i>
                </div>
         </div>
         
             <div class="input-box">
                <input type="email" class="input-field" placeholder="Email">
                <i class="	fa fa-envelope-o"></i>
             </div>

             <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="fa fa-lock"></i>
             </div>

             <div class="input-box">
                <input type="submit" class="submit" value="Register">
             </div>

             <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="reg">
                    <label for="reg">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
     </div>
   
     </div> 

    </div>

    <script>

      function myMenuFunction() {
        var i = document.getElementById("navmenuid");
        
        if(i.className === "nav-menu") {
          i.className += " responsive";
        }
         else {
          i.className = "nav-menu";
        }
        }

    </script>
     <script>
        var a = document.getElementById("login");
        var b = document.getElementById("signup");
        var x = document.getElementById("login-form");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
           
           
        }

        function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            
        }
     </script> 
</body>
</html>
